<div *ngIf="!deleted">
  <div class="user_details">
    <h2>{{user.login | uppercase}}</h2>
    <div><span>id: </span>{{user.id}}</div>
    <div><span>name: </span>{{user.name}}</div>
    <div><span>surname: </span>{{user.surname}}</div>
    <div><span>login: </span>{{user.login}}</div>
    <div><span>accepted: </span>{{user.accepted}}</div>
    <div><span>role: </span>{{user.role}}</div>
    <button (click)="deleteUser()">delete</button>
  </div>
</div>

<div *ngIf="deleted">
  <div class="deleted">
    User {{user.id}} deleted!
  </div>
</div>
<div id="button-container">
  <button class="back" (click)="goBack()">Back</button>
</div>
