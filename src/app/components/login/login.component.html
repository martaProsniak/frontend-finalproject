<div class="main">
  <header>Login</header>
  <header routerLink="/register">Register</header>
  <div>
    <label>Login:
      <input [(ngModel)]="user.login" placeholder="login"/>
    </label>
  </div>
  <div>
    <label>Password:
      <input [(ngModel)]="user.password" placeholder="password"/>
    </label>
  </div>
  <button (click)="login()">Login</button>
  <button (click)="goBack()">Back</button>
</div>
