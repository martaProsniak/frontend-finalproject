<div class="main">
  <div class="login">
    <label>
      <p>Login:</p>
      <input [(ngModel)]="user.login" placeholder="Login"/>
    </label>
  </div>
  <div>
    <label>
      <p>{{ 'vocab.password' | translate }}:</p>
      <input type="password" [(ngModel)]="user.password" placeholder="{{ 'vocab.password' | translate }}:"/>
    </label>
  </div>
  <button (click)="login()">{{ 'vocab.log' | translate }}</button>
  <button routerLink="/register">{{ 'vocab.sign-up' | translate }}</button>
</div>
<div id="button-container"></div>
