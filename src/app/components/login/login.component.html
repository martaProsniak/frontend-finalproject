<div class="main">
  <div class="login">
    <label>
      <p>Login:</p>
      <input [(ngModel)]="user.login" placeholder="login"/>
    </label>
  </div>
  <div>
    <label>
      <p>Password:</p>
      <input type="password" [(ngModel)]="user.password" placeholder="password"/>
    </label>
  </div>
  <button (click)="login()">Login</button>
  <button routerLink="/register">Sign up</button>
</div>
<div id="button-container">
  <button class="back" (click)="goBack()">Back</button>
</div>
